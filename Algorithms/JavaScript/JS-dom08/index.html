<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div id="form">
            <div class="form-container">
                <div class="form-container-header">
                    <span>Registration Form</span>
                </div>
                <div class="form-container-content">
                    <div class="form-container-content-item">
                        <p>First Name</p>
                        <input type="text" placeholder="Adinizi daxil edin" class="firstname">
                    </div>
                    <div class="form-container-content-item">
                        <p>Last Name</p>
                        <input type="text"  placeholder="Soyadinizi daxil edin" class="lastname">
                    </div>
                    <div class="form-container-content-item">
                        <p>Birthday</p>
                        <input type="date" name="" class="birthday">
                    </div>
                    <div class="form-container-content-item">
                        <p>Gender</p>
                        <input type="radio" name="Male" id="Male"> <span>Male</span>
                        <input type="radio" name="Female" id="Female"> <span>Female</span>
                        
                    </div>
                    <div class="form-container-content-item">
                        <p>Email</p>
                       <!-- <input type="email" name="" class="email-name"> -->
                       <input type="text"  placeholder="email adresinizi daxil edin" class="email-name">
                    </div>
                    <div class="form-container-content-item">
                        <p>Phone Number</p>
                        <input type="text" value="+994" placeholder="+994" class="phone">
                    </div>
                    <div class="form-container-content-item">
                        <p>Subject</p>
                        <select name="cars" id="cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                      
                        </select>
                    </div>
                </div>
                <div class="form-container-button">
                    <button onclick="getdata()">Submit</button>
                </div>
            </div>
        </div>

       
    </section>
    <script src="js/app.js"></script>
</body>
</html>
