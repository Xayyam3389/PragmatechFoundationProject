<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ligthbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="modal">
        <div class="modal-img">
            <img src="images/1.jpg" alt="">
            <div class="ligthbox-hereket">
                <div class="ligthbox-left" onclick="modalcontrols(this)"><i class="fas fa-chevron-left"></i></div>
                <div class="ligthbox-left" onclick="modalcontrols(this)"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
        
        <div class="modal-inner">
            <span>Shekil haqqinda melumatlar</span>
            <div class="close" onclick="closeimg()"><i class="fas fa-times"></i></div>
 
        </div>
    </div>

    
    <div class="ligthbox" >
        <div class="ligthbox-item" onclick="openimg(this)" id="1">
            <img src="images/1.jpg" alt="">
        </div>
        <div class="ligthbox-item" onclick="openimg(this)" id="2">
            <img src="images/2.jpg" alt="">
        </div>
        <div class="ligthbox-item" onclick="openimg(this)"id ="3">
            <img src="images/3.jpg" alt="">
        </div>
        <div class="ligthbox-item" onclick="openimg(this)" id="4">
            <img src="images/4.jpg" alt="">
        </div>
        <div class="ligthbox-item" onclick="openimg(this)" id="5">
            <img src="images/5.jpg" alt="">
        </div>
        
    </div>
    <script src="js/ligthbox.js" ></script>
</body>
</html>
