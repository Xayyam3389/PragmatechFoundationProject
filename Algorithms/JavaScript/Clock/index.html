<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Clock/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
</head>
<body>
    
    <div id="clock">
        <div class="clock_container">
            <div class="clock_container_left">
                <div class="clock_container_left_name">
                    <input type="text" placeholder="Ad və soyadınızı daxil edin" class="inputad">
                    
                </div>
                <div class="clock_container_left_birth">
                    <div class="left_birth_elemnt_h2">
                        <h3>Doğum tarixinizi qeyd edin:</h3>
                    </div>
                    <div class="left_birth_elemnts">
                        <div class="left_birth_elemnt"><input type="text" placeholder="day"></div>
                        <div class="left_birth_elemnt"><input type="text" placeholder="month"></div>
                        <div class="left_birth_elemnt"><input type="text" placeholder="year"></div>
                        <button onclick="getdata()">Hesabla</button>
                    </div>
                    
                </div>
                <div class="clock_container_left_age">
                    <div class="left_age_elemnt">year</div>
                    <div class="left_age_elemnt">month</div>
                    <div class="left_age_elemnt">week</div>
                    <div class="left_age_elemnt">day</div>
                    <div class="left_age_elemnt">hours</div>
                    <div class="left_age_elemnt">minutes</div>
                    <div class="left_age_elemnt">seconds</div>
                    <div class="left_age_elemnt">milliseconds</div>
                </div>
                <div class="clock_container_left_note">
                    <p>Hormetli,<span class="outputad"></span> sizin yaşınız "<span class="yash"></span> ". Həyatınızda " <span class="ay"></span>" ay, "<span class="hefte"></span>" hefte, "<span class="gun"></span> " gün,
                     "<span class="saat"></span> " saat, "<span class="deqiqe"></span> " dəqiqə, "<span class="saniye"></span> " saniyyə, olmuşdur. Çalışın həyatınızı boşa yaşamayın.</p>
                    <p>Programdan istifadə etdiyiniz üçün təşəkkülər!</p>
                </div>
            </div>
            <div class="clock_container_rigt">
                <div class="clock_container_rigt_img">
                    <img src="../Clock/images/images.jfif" alt="#">
                    
                </div>
                <div class="clock_second"></div>
                <div class="clock_minute"></div>
                <div class="clock_hour"></div>
            </div>
        </div>
    </div>
    <script src="../Clock/app.js"></script>
</body>
</html>
